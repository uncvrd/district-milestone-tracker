<ion-content>
  <div class="login-container">
    <h3>YouTube Milestone Tracker</h3>
    <p>Login to get started</p>
    <ion-button color="danger" size="large" (click)="auth.login()">
      <ion-icon name="logo-youtube"></ion-icon>&nbsp; Login With YouTube
    </ion-button>
    <small>Built with ❤️ by Jordan Lewallen</small>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <div class="privacy-policy" (click)="goToPrivacyPolicy()">Privacy Policy</div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
